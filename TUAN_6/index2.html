<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="mydate">
    <button onclick="checkdate()">check</button>
    <script>
        function checkdate(){
            const mydate = document.getElementById("mydate").value;
            const date = new Date(mydate);
            const today = new Date();
            date.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);
            console.log("ngày chọn:" + date);
            console.log("hôm nay:" + today);
            if (date > today){
                console.log("future");
            }
            else if (date < today){
                console.log("pass");
                
            }
            else{
                console.log("present");
            }
        }
    </script>
</body>
</html>
