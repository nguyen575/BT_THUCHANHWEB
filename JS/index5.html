<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính tổng hai số</h2>
    <input type="number" id="num1" placeholder="nhập số thứ nhất">
    <input type="number" id="num2" placeholder="nhập số thứ hai">
    <button onclick="sum()">Tính tổng</button>
    <h3 id="sumresult"></h3>
    <script>
        function sum() {
            const n1 = Number(document.getElementById("num1").value);
            if (n1 === "") {
                document.getElementById("")
            }
            const n2 = Number(document.getElementById("num2").value);
            const tong = n1 + n2;
            document.getElementById("sumresult").innerText = "Tổng hai số là: " + tong;
        }
    </script>
</body>
</html>
